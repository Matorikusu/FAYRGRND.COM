<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To FAYRGRND</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- SVG Icons -->
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- Add SVG symbols here -->
    </svg>

    <header class="position-absolute top-0 start-0 w-100 z-1">
        <nav class="navbar navbar-expand-lg navbar-light pt-4"> 
            <div class="container-fluid align-items-center align-items-lg-start mx-lg-5"> 
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" class="img-fluid"></a> 
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                    <ul class="d-flex d-lg-none list-unstyled mt-3"> 
                        <div class="login me-3 align-items-center"> 
                            <li>
                                <a class="nav-link nav-link-ltr" href="#"><svg class="man" width="15" height="15">
                                        <use xlink:href="#man"></use>
                                    </svg> &nbsp; LOGIN</a>
                            </li> 
                        </div>
                        <!-- More menu items here -->
                    </ul>
                    <!-- Desktop menu items here -->
                </div>
            </div>
        </nav>
    </header>

    <main id="billboard">
        <div class="position-relative" style="background: url('images/header-img.png'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">
            <div class="container">
                <div class="offset-3 position-absolute top-50 start-0 translate-middle-y">
                    <div class="py-5"></div>
                    
                    <!-- YouTube Video Section -->
                    <div class="video-container">
                        <h5>Watch Our Latest Video</h5>
                        <iframe src="https://www.youtube.com/embed/faHSNkG6o3I?si=TsPOBNBaoOnv2g8n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                    <section id="subscribe" class="padding-medium"> 
                        <div class="container">                  
                            <div class="offset-lg-3 col-lg-6"> 
                                <form> 
                                    <div class="input-group"> 
                                        <input type="email" class="form-control rounded-0 border-black" placeholder="Write your email address here..."> 
                                        <span class="input-group-btn"> 
                                            <button class="btn btn-dark rounded-0 px-5" type="submit">join the crew</button> 
                                        </span> 
                                    </div>                         
                                </form>                     
                            </div>                 
                        </div>             
                    </section> 

                    <!-- Other sections go here -->
                </div>
            </div>
        </div>
    </main>
    
    <section id="collection"> 
        <div class="container-fluid"> 
            <div class="row mt-4"> 
                <div class="col-lg-6 ps-lg-0"> 
                    <div class="position-relative img-fluid" style="background: url(images/women-section.png);background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;display:grid;grid-template-columns:1fr 1fr 1fr;grid-template-rows:100px;"> 
                        <div class="text position-absolute text-center m-auto w-100 top-50"> 
                            <div></div>                                 
                        </div>                             
                    </div>                         
                </div>                     
                <div class="col-lg-6 pe-lg-0"> 
                    <div class="position-relative img-fluid" style="background: url(images/men-section.png);background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;"> 
                        <div class="text position-absolute text-center m-auto w-100 top-50"> 
                            <div></div>                                 
                        </div>                             
                    </div>                         
                </div>                     
            </div>                 
        </div>             
    </section>         

    <section id="new-arrivals" class="position-relative padding-medium"> 
        <div class="container"> 
            <div class="d-block d-md-flex justify-content-between align-items-center mb-4"> 
                <h3 class="display-5 fw-normal secondary-font">Limited Edition Prints</h3> 
                <div>
                    <a href="#" class="btn1" target="_blank">only on kickstarter</a>
                </div>                     
            </div>                 
            <div class="swiper mySwiper"> 
                <div class="swiper-wrapper"> 
                    <!-- Swiper slides here -->
                </div>                     
                <div class="swiper-pagination new-arrival-pagination position-relative d-block d-lg-none mt-5"></div>                     
            </div>                 
            <div class="position-absolute top-50 end-0 translate-middle-y me-5 main-slider-button-next d-lg-block d-none"> 
                <svg class="arrow" width="80" height="80"> 
                    <use xlink:href="#arrow-right"></use>                         
                </svg>                     
            </div>                 
            <div class="position-absolute top-50 start-0 translate-middle-y ms-5 main-slider-button-prev d-lg-block d-none"> 
                <svg class="arrow" width="80" height="80"> 
                    <use xlink:href="#arrow-left"></use>                         
                </svg>                     
            </div>                 
        </div>             
    </section>         

    <section id="review"> 
        <div class="container">
            <!-- Support Us content here -->
        </div>             
    </section>         

    <section class="articles"> 
        <div class="container"> 
            <div class="d-block d-md-flex justify-content-between align-items-center mb-4"> 
                <h3 class="display-5 fw-normal secondary-font">SUPPORT US ON KICKSTARTER</h3> 
                <div>
                    <a href="#" class="btn1" target="_blank">click here</a>
                </div>                     
            </div>                 
            <div class="swiper mySwiper"> 
                <div class="swiper-wrapper"> 
                    <!-- Swiper slides here -->
                </div>                     
                <div class="swiper-pagination articles-pagination position-relative d-block d-lg-none mt-5"></div>                     
            </div>                 
            <div class="position-absolute top-50 end-0 translate-middle-y me-5 main-slider-button-next d-lg-block d-none"> 
                <svg class="arrow" width="80" height="80"> 
                    <use xlink:href="#arrow-right"></use>                         
                </svg>                     
            </div>                 
            <div class="position-absolute top-50 start-0 translate-middle-y ms-5 main-slider-button-prev d-lg-block d-none"> 
                <svg class="arrow" width="80" height="80"> 
                    <use xlink:href="#arrow-left"></use>                         
                </svg>                     
            </div>                 
        </div>             
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Us</h5>
                    <p>Information about your company or website.</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="mailto:info@example.com" class="text-white">Email Us</a></li>
                        <li><a href="tel:+123456789" class="text-white">Call Us</a></li>
                        <!-- Add other contact methods if necessary -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-h0F28m5q6R72jkt7QQ9iZcVx1zR7epXwiA0ftD7QMEP6llnZpPFTa00k78dFts69x" crossorigin="anonymous"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="scripts.js"></script>

</html>
