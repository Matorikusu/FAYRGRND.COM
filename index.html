<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome To FAYRGRND</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="FAYRGRND">
    <meta name="keywords" content="beauty, cosmetics, skincare, makeup, FAYRGRND">
    <meta name="description" content="Welcome to FAYRGRND, your go-to destination for premium beauty and skincare products.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- SVG Symbols Here -->
    </svg>

    <!-- Search Popup -->
    <div class="search-popup">
        <div class="search-popup-container">
            <form role="search" method="get" class="form-group" action="">
                <input type="search" id="search-form" class="form-control border-0 border-bottom" placeholder="Type and press enter" value="" name="s"/>
                <button type="submit" class="search-submit border-0 position-absolute bg-white" style="top: 15px; right: 15px;">
                    <svg class="search" width="24" height="24">
                        <use xlink:href="#search"></use>
                    </svg>
                </button>
            </form>
            <h5 class="cat-list-title">Browse Categories</h5>
            <ul class="cat-list">
                <li class="cat-list-item mb-3"><a href="#" title="Make-Up">Make-Up</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Skin Care">Skin Care</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Bath Products">Bath Products</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Hair">Hair</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Body Care">Body Care</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Nails">Nails</a></li>
                <li class="cat-list-item mb-3"><a href="#" title="Tools & Brushes">Tools & Brushes</a></li>
            </ul>
        </div>
    </div>

    <!-- Header -->
    <header class="position-absolute top-0 start-0 w-100 z-1">
        <!-- Navigation and header content here -->
    </header>

    <!-- Main Content -->
    <main id="billboard">
        <!-- Main content here -->
    </main>

    <!-- Other Sections -->
    <section id="collection">
        <!-- Collection content here -->
    </section>

    <section id="new-arrivals" class="position-relative padding-medium">
        <!-- New arrivals content here -->
    </section>

    <section id="review">
        <!-- Review content here -->
    </section>

    <section class="articles">
        <!-- Articles content here -->
    </section>

    <section id="subscribe" class="padding-medium">
        <div class="container">
            <div class="offset-lg-3 col-lg-6">
                <form>
                    <div class="input-group">
                        <input type="email" class="form-control rounded-0 border-black" placeholder="Write your email address here...">
                        <span class="input-group-btn">
                            <button class="btn btn-dark rounded-0 px-5" type="submit">Join the Crew</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer" class="bg-black text-white">
        <div class="container padding-medium">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                    <div class="logo">
                        <img src="images/Logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 mb-3 mb-lg-0">
                    <nav>
                        <ul class="list-unstyled">
                            <!-- Navigation items here -->
                        </ul>
                    </nav>
                </div>
                <div class="col-md-6 col-lg-2 mb-3 mb-lg-0">
                    <nav>
                        <ul class="list-unstyled">
                            <!-- Navigation items here -->
                        </ul>
                    </nav>
                </div>
                <div class="col-md-6 col-lg-2 mb-3 mb-lg-0">
                    <nav>
                        <ul class="list-unstyled">
                            <li class="nav-item mb-2">
                                <div class="footer">
                                    <p>Follow us on:</p>
                                    <a href="https://twitter.com/YourProfile" target="_blank">X</a> |
                                    <a href="https://rumble.com/YourProfile" target="_blank">Rumble</a> |
                                    <a href="https://www.youtube.com/YourProfile" target="_blank">YouTube</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <hr>
        <div class="copyright text-center">
            <p class="m-0 pb-3">&copy; 2024 FAYRGRND.</p>
        </div>
    </section>

    <!-- Video Popup -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <svg class="bi" width="40" height="40">
                            <use xlink:href="#close-sharp"></use>
                        </svg>
                    </button>
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-llEBzMbJHqVb4Y7QoJlF7lXJ1nhU2cF6VYV9xC6F8b8J6F0wAKrE3HqgF1tn7H8g" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
